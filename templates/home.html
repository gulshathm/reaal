<!DOCTYPE html>
<html>
<head>
    <title>Company Home</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ request.user.username }}</h1>
    <h2>Clients</h2>
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ client.user.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
