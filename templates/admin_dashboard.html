<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>List of Registered Clients</h3>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.username }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.first_name }}</td>
                <td>{{ client.last_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
